<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <button @click="handleClick">remove</button>
    <h2 v-show="toggle">{{msg}}</h2>
  </div>
  <script src="./js/vue.js"></script>
  <!-- 
    生命周期钩子：
      1). 初始化显示
        * beforeCreate()
        * created()
        * beforeMount()
        * mounted()
      2). 更新状态
        * beforeUpdate()
        * updated()
      3). 销毁vue实例: vm.$destory()
        * beforeDestory()
        * destoryed()
    常见的生命周期钩子用法
      created/mounted:发送ajax请求，启动定时器等异步任务
      beforeDestory:清除定时器等做一些收尾工作
   -->
  <script>
    new Vue({
      el:'#app',
      data: {
        msg: 'XXXXXXXX',
        toggle: true
      },
      methods: {
        handleClick(){
          this.toggle = !this.toggle
        },
        
      },
      updated(){
        // console.log('++++++++++++++++++++');
      },
      mounted(){
        console.log('-----------------');
        setInterval(() =>{
          this.toggle = !this.toggle
        },1000)
      }
    })
  </script>
</body>
</html>
