<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .classA{
      font-size: 30px;
    }
    .classB{
      color: teal;
    }
    .classC{
      font-weight: 700;
    }
    .classD{
      background-color:#bfa
    }
  </style>
</head>
<body>
  <div id="app">
    <p :class="fontClass">你好世界</p>
    <p :class="{classC:hasFont,classD:hasColor}">hello world!</p><button @click="toggle">切换</button>
    <button @click='changeStyle'>anniu</button>
  </div>
  <script src="./js/vue.js"></script>
  <script>
    new Vue({
      data(){
        return {
          msg:'Hello',
          fontClass:'classA',
          hasFont:true,
          hasColor:true
        }
      },
      methods: {
        changeStyle(){
          this.fontClass = 'classB'
        },
        toggle(){
          this.hasColor = !this.hasColor
          this.hasFont = !this.hasFont
        }
      }
    }).$mount('#app');
  </script>
</body>
</html>
