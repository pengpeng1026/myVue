<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button-content v-for="item in shops" :author="item.author" :title="item.title" :price="item.price"></button-content>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      Vue.component("button-content", {
        props: ["author", "title", "price"],
        template: "<p>{{title}}--{{price}}--{{author}}</p>",
      });
      new Vue({
        el: "#app",
        data: {
          shops: [
            { id: "01", author: "zym", price: "130",title:'xhx' },
            { id: "02", author: "mht", price: "11",title:'kex'  },
            { id: "03", author: "hz", price: "33",title:'ife'  },
            { id: "04", author: "peng", price: "55",title:'wdd'  },
            { id: "05", author: "heh", price: "4",title:'sfh'  },
          ],
        },
      });
    </script>
  </body>
</html>
