<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="msg">
    <p>{{msg}}</p>
    <input type="text" v-model="content">
    <!-- <input type="text"> -->
  </div>
  <script src="./js/vue.js"></script>
  <script>
    new Vue({
      el:'#app',
      data: {
        msg:'Hello',
      },
      /* computed: {
        content(){
          return this.msg + '-------'
        }
      } */
      computed: {
        content:{
          get(){
            return this.msg + '------'
          },
          set(value){
            console.log(value);
            this.msg = value.slice(1)
          }
        }
      }
    })
  </script>
</body>
</html>
